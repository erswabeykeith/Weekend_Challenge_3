<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator</title>
    <script type="text/javascript" src="../vendor/jquery-3.1.1.min.js"></script>
    <script type="text/javascript" src="../js/client.js"></script>
  </head>
  <body>
    <h1>Calculator</h1>
    <form id="calculator">
      <label for="firstNumber">First Number</label>
      <input type="text" id="firstNumber" name="firstNumber" />

      <label for="secondNumber">Second Number</label>
      <input type="text" id="secondNumber" name="secondNumber" />

      <button type="submit" id="add">Add</button>
      <button type="submit" id="subtract">Subtract</button>
      <button type="submit" id="multiply">Multiply</button>
      <button type="submit" id="divide">Divide</button>
      <button type="submit" id="clear">Clear</button>
    </form>
    <section id="answer"></section>
  </body>
</html>
